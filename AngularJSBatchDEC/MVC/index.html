<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Demo</title>
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"  ></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
</head>
<body>
    <h1>Welcome Application</h1>
    <div ng-app="welcomeapp" ng-controller="welcomectrl">
            <input type="text" ng-model="firstname" placeholder="Type First Name Here">
            <input type="text" ng-model="lastname" placeholder="Type Last Name Here">
            <button ng-click="sayWelcome()">Welcome</button>
            
            <h2>{{fullname}}</h2>
        
    </div>
</body>
</html>

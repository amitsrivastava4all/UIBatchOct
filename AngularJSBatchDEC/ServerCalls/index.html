<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="libs/angular.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
</head>
<body>
    <div ng-app="myapp" ng-controller="myctrl">
      <input type="text" ng-model="myfilter.name">
       <button ng-click="loadData()">Load</button>
       <input type="checkbox" ng-model="order"> {{order}}
<!--    Result is    {{result}}-->
    <table border="1">
        <tr ng-repeat="obj in result.data.geonames|filter:myfilter|orderBy:population:order|limitTo:2:3">
            <td>{{obj.countrycode}}</td>
            <td>{{obj.name}}</td>
            <td>{{obj.population}}</td>
            <td><img ng-src="{{obj.img}}"></td>
        </tr>
    </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc App</title>
    <script src="js/calcmodel.js"></script>
     <script src="js/calccontroller.js"></script>
</head>
<body>
    <h1>Calc App</h1>
    <table>
        <tr>
            <td><label for="">First No</label></td>
            <td><input type="text" id="firstno" placeholder="Type First Number"></td>
            
        </tr>
        <tr>
            <td><label for="">Second Number</label></td>
            <td><input type="text" id="secondno" placeholder="Type Second Number"></td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <tr>
                        <td><button id="addbt">+</button></td>
                        <td><button id="subbt" >-</button></td>
                        <td><button>*</button></td>
                        <td><button>/</button></td>
                    </tr>
                </table>
                
            </td>
        </tr>
    </table>
    <h1 id="result"></h1>
   
</body>
</html>
